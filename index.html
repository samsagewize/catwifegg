<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatWifEgg</title>
    <script src="https://threejs.org/build/three.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcc00;
            animation: changeColor 10s infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        @keyframes changeColor {
            0% { background-color: #ffcc00; }
            25% { background-color: #00ffcc; }
            50% { background-color: #cc00ff; }
            75% { background-color: #ff00cc; }
            100% { background-color: #ffcc00; }
        }

        canvas {
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .textbox {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            canvas {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Cursive title -->
    <h1>CatWifEgg</h1>

    <!-- Three.js canvas -->
    <canvas id="threeCanvas"></canvas>

    <!-- Buttons with clickable links -->
    <a href="https://twitter.com/CatWifEgg" target="_blank" class="button">X</a>
    <a href="javascript:void(0);" onclick="openModal()" class="button">Pump</a>
    <a href="https://t.co/m7BH7gJLvj" target="_blank" class="button">Telegram</a>
    <a href="https://solscan.io/token/6ZfzXrCCufcjwAwhqS46KYpzXuApSJhFECeRFjKhDFQA" target="_blank" class="button">Solscan</a>

    <!-- Text box with title -->
    <div class="textbox">CA: 6ZfzXrCCufcjwAwhqS46KYpzXuApSJhFECeRFjKhDFQA</div>

    <!-- Modal for Pump button content -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Content for Pump button will be displayed here.</p>
        </div>
    </div>

    <script>
        let scene, camera, renderer;
        let catModel;

        // Initialize Three.js scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threeCanvas') });
            renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.5);

            // Load the cat model
            const loader = new THREE.GLTFLoader();
            loader.load('path_to_cat_model.gltf', function (gltf) {
                catModel = gltf.scene;
                catModel.scale.set(0.1, 0.1, 0.1);
                catModel.position.set(0, -2, -10);
                scene.add(catModel);
            });

            camera.position.z = 5;

            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Open the modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Close the modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Initialize the Three.js scene
        init();
    </script>

</body>
</html>
