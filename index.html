<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatWifEgg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcc00; /* Initial background color */
            animation: changeColor 10s infinite; /* Animation for changing background color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-image: url('data:image/png;base64,iVBORw0KGg...'); /* Placeholder for egg borders */
            background-repeat: repeat;
        }
        
        @keyframes changeColor {
            0% { background-color: #ffcc00; } /* Initial color */
            25% { background-color: #00ffcc; } /* Color change at 25% of animation duration */
            50% { background-color: #cc00ff; } /* Color change at 50% of animation duration */
            75% { background-color: #ff00cc; } /* Color change at 75% of animation duration */
            100% { background-color: #ffcc00; } /* Back to initial color */
        }

        h1 {
            font-family: 'Comic Sans MS', cursive; /* Using cursive font */
            font-size: 36px;
            margin-bottom: 20px;
        }

        img {
            max-width: 80%; /* Adjust image size */
            height: auto;
            border-radius: 15px; /* Rounded corners for clean border */
            border: 5px solid #ffffff; /* White border around the image */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Shadow effect */
            margin-bottom: 20px; /* Space between image and text box */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px; /* Space between buttons */
        }

        .button:hover {
            background-color: #0056b3;
        }

        .textbox {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Cursive title -->
    <h1>CatWifEgg</h1>

    <!-- Using the provided image path -->
    <img src="Screenshot 2024-03-29 012520.png" alt="Cat with Egg">

    <p>This is a photo of a cat with an egg. Isn't it cute?</p>

    <!-- Buttons with clickable links -->
    <a href="https://twitter.com/CatWifEgg" target="_blank" class="button">X</a>
    <a href="https://www.pump.fun/6ZfzXrCCufcjwAwhqS46KYpzXuApSJhFECeRFjKhDFQA" target="_blank" class="button">Pump</a>

    <!-- Text box with title -->
    <div class="textbox">CA: 6ZfzXrCCufcjwAwhqS46KYpzXuApSJhFECeRFjKhDFQA</div>

</body>
</html>
