<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatWifEgg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcc00;
            animation: changeColor 10s infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('data:image/png;base64,iVBORw0KGg...');
            background-repeat: repeat;
        }
        
        @keyframes changeColor {
            0% { background-color: #ffcc00; }
            25% { background-color: #00ffcc; }
            50% { background-color: #cc00ff; }
            75% { background-color: #ff00cc; }
            100% { background-color: #ffcc00; }
        }

        h1 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }

        img {
            width: 90%; 
            max-width: 400px; 
            height: auto;
            border-radius: 15px;
            border: 5px solid #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .textbox {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            margin-top: 20px;
            border-radius: 15px;
            border: 5px solid #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Cursive title -->
    <h1>CatWifEgg</h1>

    <!-- Using the provided image path -->
    <img src="Screenshot 2024-03-29 012520.png" alt="Cat with Egg">

    <p>This is a photo of a cat with an egg. Isn't it cute?
        Did u think the dev jeeted? </p>

    <!-- Buttons with clickable links -->
    <a href="https://twitter.com/CatWifEgg" target="_blank" class="button">X</a>
    <a href="https://www.pump.fun/6ZfzXrCCufcjwAwhqS46KYpzXuApSJhFECeRFjKhDFQA" target="_blank" class="button">Pump</a>
    <a href="https://solscan.io/token/6ZfzXrCCufcjwAwhqS46KYpzXuApSJhFECeRFjKhDFQA" target="_blank" class="button">Solscan</a>

    <!-- Text box with title -->
    <div class="textbox">CA: 6ZfzXrCCufcjwAwhqS46KYpzXuApSJhFECeRFjKhDFQA</div>

    <!-- Three.js game script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.5);
        document.body.appendChild(renderer.domElement);

        const eggGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const eggMaterial = new THREE.MeshBasicMaterial({color: 0xffff00});
        const egg = new THREE.Mesh(eggGeometry, eggMaterial);

        const catGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const catMaterial = new THREE.MeshBasicMaterial({color: 0xff00ff});
        const cat = new THREE.Mesh(catGeometry, catMaterial);

        egg.position.set(-1, 0, 0);
        cat.position.set(1, 0, 0);

        scene.add(egg);
        scene.add(cat);

        camera.position.z = 5;

        let points = 0;

        const updatePoints = () => {
            document.getElementById('points').innerText = points;
        };

        const collectPoints = () => {
            points++;
            updatePoints();
        };

        renderer.domElement.addEventListener('click', (event) => {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects([egg, cat]);

            if (intersects.length > 0) {
                collectPoints();
            }
        });

        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>

</body>
</html>
